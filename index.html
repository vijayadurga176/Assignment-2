<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
        <p>Please fill out the below form with the required information</p><br>
    </header>
    <form>
        <label for="FirstName">Enter your FirstName:</label><br>
        <input type="text" id="FirstName" name="FirstName" required><br><br>

        <label for="LastName">Enter your LastName:</label><br>
        <input type="text" id="LastName" name="LastName" required><br><br>
        
        <label for="email">Enter your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for = "password">Create a new Password:</label><br>
        <input type = "password" id = "password" name = "password" required><br><br>
        <hr>
        <p>Account Type(Required)</p>
        <input type="radio" id="personal" name="account-type" value="personal">
        <label for="personal">Personal</label><br>
        
        <input type="radio" id="business" name="account-type" value="business">
        <label for="business">Business</label><br><br>
        <hr>

        <label for="profile-picture">Upload your profile picture:</label><br>
        <input type="file" id="profile-picture" name="profile-picture"><br><br>
    
        <label for="age">Input your age(years):</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="referral">How did you hear about us?</label><br>
        <select id="referral" name="referral">
            <option value="" disabled selected>(select one)</option>
            <option value="social-media">Social Media</option>
            <option value="friends">Friends</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="bio">Provide a bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write something..."></textarea><br><br>
        
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept the <a href="#">Terms and Conditions</a></label><br><br>

        <button type="submit">Submit</button>
    </form>  

    <footer>
        <p>About Us| Privacy Policy| Contact Us| FAQ|Terms & Conditions<br>
                Email :vijayadurgadegala11@gmail.com</p>
    </footer>

</body>
</html>
